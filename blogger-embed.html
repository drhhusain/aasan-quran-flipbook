<style>
    /* Open Quran Button */
    .quran-open-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 32px;
        background: linear-gradient(135deg, #1a3a52 0%, #0d2137 100%);
        border: 2px solid #d4af37;
        border-radius: 12px;
        color: #d4af37;
        font-family: 'Amiri', Georgia, serif;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
    }

    .quran-open-btn:hover {
        background: linear-gradient(135deg, #234a66 0%, #153050 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(212, 175, 55, 0.3);
    }

    .quran-open-btn svg {
        width: 28px;
        height: 28px;
        fill: #d4af37;
    }

    .quran-open-btn .arabic-text {
        font-size: 1.4rem;
    }

    /* Fullscreen Overlay */
    .quran-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0a1628;
        z-index: 999999;
    }

    .quran-overlay.active {
        display: block;
    }

    .quran-overlay iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Close Button */
    .quran-close-btn {
        position: fixed;
        top: 12px;
        right: 16px;
        z-index: 1000000;
        display: none;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        background: rgba(10, 22, 40, 0.85);
        border: 1.5px solid #d4af37;
        border-radius: 50%;
        color: #d4af37;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.25s ease;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        line-height: 1;
    }

    .quran-close-btn:hover {
        background: rgba(212, 175, 55, 0.15);
        transform: scale(1.1);
    }

    .quran-overlay.active~.quran-close-btn {
        display: flex;
    }
</style>

<!-- Fullscreen Overlay with iframe -->
<div id="quran-overlay" class="quran-overlay">
    <iframe id="quran-iframe" src="" allow="fullscreen"></iframe>
</div>
<button id="quran-close-btn" class="quran-close-btn" title="Close">✕</button>

<script>
    //<![CDATA[
    var QURAN_VIEWER_URL = 'https://drhhusain.github.io/aasan-quran-flipbook/';

    function openQuranViewer() {
        var overlay = document.getElementById('quran-overlay');
        var iframe = document.getElementById('quran-iframe');
        if (!overlay || !iframe) return;

        iframe.src = QURAN_VIEWER_URL;
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeQuranViewer() {
        var overlay = document.getElementById('quran-overlay');
        var iframe = document.getElementById('quran-iframe');
        if (!overlay || !iframe) return;

        overlay.classList.remove('active');
        iframe.src = '';
        document.body.style.overflow = '';
    }

    // Wait for DOM to be ready before attaching events (Blogger may run script before elements exist)
    document.addEventListener('DOMContentLoaded', function () {
        var openBtn = document.getElementById('quran-open-btn');
        var closeBtn = document.getElementById('quran-close-btn');
        if (openBtn) openBtn.addEventListener('click', openQuranViewer);
        if (closeBtn) closeBtn.addEventListener('click', closeQuranViewer);
    });

    // Listen for close message from iframe
    window.addEventListener('message', function (event) {
        if (event.data && event.data.action === 'closeQuranViewer') {
            closeQuranViewer();
        }
    });

    // Also close on Escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            var overlay = document.getElementById('quran-overlay');
            if (overlay && overlay.classList.contains('active')) {
                closeQuranViewer();
            }
        }
    });
    //]]>
</script>
