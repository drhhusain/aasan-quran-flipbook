<style>
    /* Open Quran Button */
    .quran-open-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 32px;
        background: linear-gradient(135deg, #1a3a52 0%, #0d2137 100%);
        border: 2px solid #d4af37;
        border-radius: 12px;
        color: #d4af37;
        font-family: 'Amiri', Georgia, serif;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
    }

    .quran-open-btn:hover {
        background: linear-gradient(135deg, #234a66 0%, #153050 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(212, 175, 55, 0.3);
    }

    .quran-open-btn svg {
        width: 28px;
        height: 28px;
        fill: #d4af37;
    }

    .quran-open-btn .arabic-text {
        font-size: 1.4rem;
    }

    /* Fullscreen Overlay */
    .quran-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0a1628;
        z-index: 999999;
    }

    .quran-overlay.active {
        display: block;
    }

    .quran-overlay iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<!-- Open Button - Place this where you want the button to appear -->
<button class="quran-open-btn" onclick="openQuranViewer()">
    <svg viewBox="0 0 24 24">
        <path
            d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z" />
    </svg>
    <span>Read Quran</span>
    <span class="arabic-text">آسان قرآن</span>
</button>

<!-- Fullscreen Overlay with iframe -->
<div id="quran-overlay" class="quran-overlay">
    <iframe id="quran-iframe" src="" allow="fullscreen"></iframe>
</div>

<script>
    // IMPORTANT: Replace YOUR_GITHUB_USERNAME with your actual GitHub username
    var QURAN_VIEWER_URL = 'http://127.0.0.1:5500/index.html';

    function openQuranViewer() {
        var overlay = document.getElementById('quran-overlay');
        var iframe = document.getElementById('quran-iframe');

        // Set iframe source and show overlay
        iframe.src = QURAN_VIEWER_URL;
        overlay.classList.add('active');

        // Prevent body scroll
        document.body.style.overflow = 'hidden';
    }

    function closeQuranViewer() {
        var overlay = document.getElementById('quran-overlay');
        var iframe = document.getElementById('quran-iframe');

        // Hide overlay and clear iframe
        overlay.classList.remove('active');
        iframe.src = '';

        // Restore body scroll
        document.body.style.overflow = '';
    }

    // Listen for close message from iframe
    window.addEventListener('message', function (event) {
        if (event.data && event.data.action === 'closeQuranViewer') {
            closeQuranViewer();
        }
    });

    // Also close on Escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            var overlay = document.getElementById('quran-overlay');
            if (overlay.classList.contains('active')) {
                closeQuranViewer();
            }
        }
    });
</script>
